<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

	<title>Hsu Myat Noe Nwe</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js" ></script>
</head>
<body>
	<div id="page">
		<div class="blocks ellipse-info">
			<div class="blocks-inner">
				<div class="blocks-content">
					<div class="blocks ellipse-item">				
					</div>
				</div>
			</div>
		</div>
		<header>
			<div class="blocks logo-info">
				<div class="blocks-inner">
					<div class="blocks-content">
						<div class="logo"></div>		
					</div>
				</div>
			</div>
		</header>
		<section class="blocks first-section">
			<div class="blocks greeting-info">
				<div class="blocks-inner">
					<div class="blocks-content">
						<div class="greeting-header">
							<h3>Hi there,</h3>
						</div>
						<div class="greeting-body">
							<p>welcome to my interent space</p>
						</div>				
					</div>
				</div>
			</div>
		</section>
		<section class="blocks middle-section">
			<div class="blocks detail-info">
				<div class="blocks-inner">
					<div class="blocks-content">
						<div class="user-pic">
						</div>
						<div class="user-text">
							<div class="user-name">
								<p>My name is <span class="pink-text">Hsu Myat Noe Nwe.</span></p>
							</div>
							<div class="user-text">
								<p> A motivated developer from Yangon, Myanmar. <br/> 
										Specialize on web, Front-end & turn ideas into businesses. <br/>
										And I also work remotely. <a href="">Drop me a line</a> if you have a business idea.
								</p>
							</div>
							<div class="user-work">
								<a href="#">see my work</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
